<!--
    HTML stub for collecting a fish lure rule evaluation after all trials are complete.
    This skeleton gets loaded in exp.js during evaluation task.
-->

<div id="eval-container">
    <div id="eval-banner">
        <i>Please rate how good you find the explanation below.</i>
    </div>
    <div id="eval-content">
        <div id="eval-rule"></div>
        <div id="eval-slider-container">
            <input type="range" class="slider" id="eval-slider" min="1" max="100" step="1">
            <div class="sliderlabels" id="evaluate-sliderlabels">
                <p><i>Not Good</i></p>
                <p><i>Very Good</i></p>
            </div>
        </div>
    </div>
</div>
