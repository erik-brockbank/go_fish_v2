<!--
    HTML stub for collecting a fish lure rule evaluation after all trials are complete.
    This skeleton gets loaded in exp.js during evaluation task.
-->

<div id="eval-container">
        <div id="eval-banner">
            <i>Please rate how good you find the following explanation:</i>
        </div>
        <div id="eval-rule"></div>
        <div id="eval-slider-container">
            <input type="range" class="slider" id="eval-slider" min="1" max="7" step="1">
            <div class="sliderticks">
                <p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p>
            </div>
            <div class="sliderlabels">
                <p><i>Not good</i></p>
                <p><i>Good</i></p>
            </div>
        </div>
</div>
