<!--
    HTML stub for collecting a fish lure rule after all trials are complete.
    This skeleton gets loaded in exp.js during the hypothesis generation stage.
-->

<div id="generate-container">
        <div id="generate-banner">
            <i>In the space below, describe the single best rule you used for deciding
            whether or not each lure combination will catch fish.</i>
        </div>
        <div id="generate-text">
            <textarea name="Response" id="generate-response" rows="10" cols="100" maxlength="1000"></textarea>
        </div>
</div>
